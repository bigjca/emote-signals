<input #input><button #start (click)="onStartClick(input.value)">Start</button> <button #stop (click)="onStopClick()">Stop</button>
<div class="messages" #messageBox>
  <div class="message-holder">
    <img class="emote" *ngFor="let emote of tmiService.emotes()" src="https://static-cdn.jtvnw.net/emoticons/v2/{{emote}}/static/light/1.0">
  </div>
</div>
<canvas #canvas width="800" height="600"></canvas>
<button #canvasBtn (click)="drawEmote()">Draw</button>
